<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Print Plan | Young Tech Architect</title>
  
  <!-- Favicons -->
  <link rel="icon" href="./assets/favicon.ico" sizes="any" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32.png" />
  <link rel="icon" type="image/png" sizes="48x48" href="./assets/favicon-48.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png" />

<link rel="stylesheet" href="./styles.css" />
  <style>
    @media print{
      .topbar, .footer, .noPrint, .backdrop, .drawer{ display:none !important; }
      body { background:#fff !important; color:#000 !important; }
      .card { box-shadow:none !important; border:1px solid #ddd !important; }
      .dayCard { break-inside: avoid; }
      a { color:#000; text-decoration:underline; }
      .muted{ color:#333 !important; }
    }
  </style>
</head>
<body data-subtitle="Print">
  <div id="site-chrome"></div>
<main class="wrap stack">
  <section class="card stack">
    <h1 class="h1">Printable Plan</h1>
    <p class="muted" id="printMeta">—</p>
  </section>

  <section id="printList" class="stack">
    <section class="card card--soft stack">
      <h2 class="h2">Loading…</h2>
      <p class="muted">If this stays blank, open <a href="./debug.html">debug.html</a> to run checks.</p>
    </section>
    <noscript>
      <section class="card card--soft stack">
        <h2 class="h2">JavaScript is required</h2>
        <p class="muted">Printable Plans are generated in your browser. Please enable JavaScript and reload.</p>
      </section>
    </noscript>
  </section>
</main>
<script src="./assets/site.js" defer></script>
<script src="./app.js" defer></script>
<div id="site-footer"></div>
</body>
</html>
