<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Weekly Certificates | Young Tech Architect</title>
  <link rel="stylesheet" href="./styles.css" />
  <style>
    @media print{
      .topbar,.footer,.noPrint,.backdrop,.drawer{display:none !important;}
      body{background:#fff !important; color:#000 !important;}
      .card{box-shadow:none !important; border:1px solid #ddd !important;}
      .muted{color:#333 !important;}
      a{color:#000; text-decoration:underline;}
    }
    .cert{
      background: linear-gradient(135deg, rgba(124,156,255,.16), rgba(69,230,178,.10));
      overflow:hidden;
    }
  </style>
</head>
<body data-subtitle="Certificates">
  <div id="site-chrome"></div>
<main class="wrap stack">
  <section class="card stack">
    <h1 class="h1">Weekly Certificates</h1>
    <p class="muted">
      Track-aware certificates (Year 3–4 Foundation, Year 5–6 Builder).
      If a week isn’t fully complete, you can still print a progress certificate.
    </p>

    <div class="pillrow">
      <span class="pill pill--static"><span class="pill__k">Active</span><span class="pill__v" id="pName">—</span></span>
      <span class="pill pill--static"><span class="pill__k">Year</span><span class="pill__v" id="pYear">—</span></span>
      <span class="pill pill--static"><span class="pill__k">Track</span><span class="pill__v" id="pTrack">—</span></span>
      <a class="pill" href="./profiles.html"><span class="pill__k">Change</span><span class="pill__v">profile</span></a>
    </div>

    <div class="controlsRow">
      <div class="search">
        <label class="small muted" for="weekSelect">Choose week</label>
        <select id="weekSelect" class="input"></select>
      </div>

      <div class="ctaRow noPrint">
        <button class="btn" id="genBtn" type="button">Generate certificate</button>
        <button class="btn btn--soft" id="genAllBtn" type="button">Generate all weeks</button>
      </div>
    </div>
  </section>

  <section id="certMount" class="stack"></section>
</main>
<script src="./assets/site.js"></script>
<script src="./app.js"></script>
<script>
  YTA.init();
  YTA.initKidModeUI();

  const active = YTA.getActiveProfile();
  const cur = YTA.getActiveCurriculum();
  document.getElementById("pName").textContent = active?.name ?? "No profile";
  document.getElementById("pYear").textContent = active?.yearGroup ?? "—";
  document.getElementById("pTrack").textContent = cur?.name ?? "—";

  const weekSelect = document.getElementById("weekSelect");
  for(let w=1; w<=12; w++){
    const opt = document.createElement("option");
    opt.value = String(w);
    opt.textContent = YTA.weekLabel(w);
    weekSelect.appendChild(opt);
  }

  function generateOne(w){
    document.getElementById("certMount").innerHTML = YTA.renderCertificateHTML({ week: w });
  }
  function generateAll(){
    document.getElementById("certMount").innerHTML =
      Array.from({length:12}, (_,i)=>YTA.renderCertificateHTML({ week: i+1 })).join("");
  }

  document.getElementById("genBtn").addEventListener("click", () => generateOne(Number(weekSelect.value)));
  document.getElementById("genAllBtn").addEventListener("click", generateAll);
  document.getElementById("printBtn").addEventListener("click", () => window.print());

  const suggested = YTA.suggestWeek();
  weekSelect.value = String(suggested);
  generateOne(suggested);
</script>
  <div id="site-footer"></div>
</body>
</html>
